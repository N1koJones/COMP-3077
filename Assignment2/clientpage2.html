<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Page 2</title>
    <script>
        // Getting date
        function getGreeting() {
            const hours = new Date().getHours();
            if (hours >= 19) {
                return "Good evening";
            } else if (hours >= 12) {
                return "Good afternoon";
            } else {
                return "Good morning";
            }
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const firstName = urlParams.get('first_name');
            const lastName = urlParams.get('last_name');
            const fullName = `${firstName} ${lastName}`.trim();
            const timeSpent = localStorage.getItem('timeSpent');
            const greeting = getGreeting();
            const referrer = urlParams.get('referrer') || 'unknown page';

            document.getElementById('message').innerText = `${greeting} ${fullName}. \nYou were referred from "${referrer}" file. \nThe total time you spent on the form was "${timeSpent} minutes".`;
        }
    </script>
</head>
<body>
    <p id="message"></p>
</body>
</html>
